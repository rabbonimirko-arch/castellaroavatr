    #fullscreen-wrapper {

      left: 0;

      width: 100% !important;
      height: 100% !important;
      border-radius: 0 !important;
      border: none !important;
      box-shadow: none !important;
      opacity: 1 !important;
      visibility: visible !important;
      transform: none !important;
      z-index: 5 !important;

    #heygen-streaming-container,
