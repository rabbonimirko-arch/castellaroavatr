<!DOCTYPE html>

  <style>
    html, body {

      align-items: center;

    /* contenitore principale per rapporto 9:16 */
    #avatar-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-height: 100vh;
      aspect-ratio: 9 / 16;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div id="avatar-wrapper"></div>
