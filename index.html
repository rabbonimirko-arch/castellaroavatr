<!DOCTYPE html>

    <title>Avatar AI · Fullscreen Mobile</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
      }

      /* Contenitore full screen 9:16 */
      .avatar-wrapper {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .avatar-frame {
        width: 100%;
        height: 100%;
        border: 0;
        /* Forza adattamento al display verticale */
        display: block;
      }

      .hint-mobile {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 6px 10px;
        font-size: 0.75rem;
        color: #fff;
        background: rgba(0, 0, 0, 0.45);
        border-radius: 12px;
        z-index: 10;
        text-align: center;
      }
    </style>
  </head>
